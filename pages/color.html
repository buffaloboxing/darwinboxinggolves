<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3.配色预览（精准弧线版）</title>
  <style>
    body { font-family: 微软雅黑; padding: 20px; max-width: 750px; margin: 0 auto; }
    .title { font-size: 20px; font-weight: bold; margin: 20px 0; }
    .canvas-container {
      position: relative;
      width: 100%;
      height: 400px; /* 固定高度避免闪烁 */
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
      overflow: hidden;
    }
    .canvas-placeholder {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
      z-index: 1;
    }
    canvas {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    .color-container { 
      position: relative; 
      margin-top: 10px; 
      width: 100%; 
      display: flex;
      flex-wrap: wrap; 
      gap: 10px; 
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 0 2px transparent;
      transition: box-shadow 0.2s;
    }
    .color-circle.selected {
      box-shadow: 0 0 0 2px #07c160, 0 0 0 4px rgba(7, 193, 96, 0.2);
      transform: scale(1.1);
    }
    .current-price {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin: 10px 0;
    }
    .price-alert {
      padding: 10px;
      background: #fff1f0;
      border: 1px solid #ffa39e;
      border-radius: 6px;
      margin: 10px 0;
      color: #e83e3e;
      font-size: 14px;
      display: none;
    }
    .alert-box { 
      padding: 12px; 
      background: #fff8e1; 
      border: 1px solid #ffe082; 
      border-radius: 6px; 
      margin: 10px 0; 
      color: #e65100; 
      font-size: 14px; 
    }
    .color-rule { font-size: 14px; color: #666; margin: 5px 0; line-height: 1.5; }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .prev-btn, .next-btn {
      flex: 1;
      padding: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .prev-btn {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }
    .next-btn {
      background: #07c160;
      color: #fff;
      border: none;
    }
    .controls {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="title">配色预览（选区域+颜色上色）</div>
  
  <div class="current-price">当前价格：¥<span id="currentPrice">1699</span></div>
  <!-- 价格提示框 -->
  <div class="price-alert" id="priceAlert"></div>

  <div class="canvas-container">
    <div class="canvas-placeholder">拳套预览图加载中...</div>
    <canvas id="gloveCanvas"></canvas>
  </div>

  <div id="leatherTip" class="alert-box" style="display: none;"></div>

  <div class="color-rules">
    <div class="color-rule">①、②、③号区域：可免费选择2种颜色，每额外增加1种+300元</div>
    <div class="color-rule">④、⑤、⑥、⑦、⑧号区域：可在免费2种颜色基础上再免费选1种，每额外增加1种+150元</div>
  </div>

  <div class="controls">
    <div>
      <label>选上色区域：</label>
      <select id="areaSelect">
        <option value="1">① </option>
        <option value="2">② </option>
        <option value="3">③ </option>
        <option value="4">④ </option>
        <option value="5">⑤ </option>
        <option value="6">⑥ </option>
        <option value="7">⑦ </option>
        <option value="8">⑧ </option>
      </select>
    </div>
    <div>
      <label>选颜色（点击颜色圆圈）：</label>
      <div class="color-container" id="colorContainer">
        <!-- 颜色圆圈将通过JS动态生成 -->
      </div>
    </div>
  </div>

  <div class="btn-group">
    <button class="prev-btn" id="prevBtn">上一页：选择皮革</button>
    <button class="next-btn" id="nextBtn">下一步：定制印字/图案</button>
  </div>

  <script>
    const canvas = document.getElementById('gloveCanvas');
    const ctx = canvas.getContext('2d');
    const currentPriceEl = document.getElementById('currentPrice');
    const areaSelect = document.getElementById('areaSelect');
    const colorContainer = document.getElementById('colorContainer');
    const leatherTip = document.getElementById('leatherTip');
    const canvasPlaceholder = document.querySelector('.canvas-placeholder');
    const priceAlert = document.getElementById('priceAlert');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    
    // 从localStorage获取基础价格
    let basePrice = parseInt(localStorage.getItem('basePrice')) || 1699;
    let colorExtra = 0;
    const areaColors = {
      '1': null, '2': null, '3': null, '4': null,
      '5': null, '6': null, '7': null, '8': null
    };
    let bgImg = null; // 存储底图对象

    // 颜色列表
    const colors = [
      { code: '#FFFFFF', name: '纯白' },
      { code: '#F5F0EB', name: '奶昔白' },
      { code: '#9D5F3B', name: '金棕' },
      { code: '#746148', name: '大象灰' },
      { code: '#1E2E44', name: '午夜蓝' },
      { code: '#000000', name: '黑色' },
      { code: '#80412D', name: '焦糖棕' },
      { code: '#3FBF72', name: '漫画绿' },
      { code: '#B3A59A', name: '风衣灰' },
      { code: '#F27D3C', name: '橙色' },
      { code: '#F2C12E', name: '太阳黄' },
      { code: '#F9E77F', name: '小鸡黄' },
      { code: '#404234', name: '橄榄绿' },
      { code: '#BDE0F2', name: '微风蓝' },
      { code: '#A0E7E5', name: 'tiffany蓝' },
      { code: '#0D32C4', name: '克莱因蓝' },
      { code: '#91A3B1', name: '亚麻蓝' },
      { code: '#C0A086', name: '马拉茶色' },
      { code: '#828776', name: '鼠尾草绿' },
      { code: '#808080', name: '积雨云灰' },
      { code: '#BE3033', name: '大红' },
      { code: '#EEB9C9', name: '樱花粉' },
      { code: '#DF6981', name: '蔷薇粉' },
      { code: '#E4A3BB', name: '花瓣粉' },
      { code: '#6A2A30', name: '酒红' },
      { code: '#FFD700', name: '柠檬黄' },
      { code: '#C6AEA6', name: '杏色' },
      { code: '#294162', name: '深邃蓝' },
      { code: '#C0C0C0', name: '海鸥灰' },
      { code: '#402D2D', name: '深咖' }
    ];

    // 生成颜色选择圆圈
    function createColorCircles() {
      colorContainer.innerHTML = '';
      colors.forEach(color => {
        const circle = document.createElement('div');
        circle.className = 'color-circle';
        circle.style.backgroundColor = color.code;
        circle.title = color.name;
        circle.dataset.color = color.code;
        
        circle.onclick = () => {
          document.querySelectorAll('.color-circle').forEach(el => el.classList.remove('selected'));
          circle.classList.add('selected');
          const area = areaSelect.value;
          const colorCode = color.code;
          areaColors[area] = colorCode;
          redrawAllColors();
          calculatePrice();
        };
        
        colorContainer.appendChild(circle);
      });
    }

    // 与原始底图匹配的各区域路径坐标
    const areaPaths = {
      '1': {
        left: [
          {x: 160, y: 90}, {x: 220, y: 60}, {x: 280, y: 90},
          {x: 290, y: 220}, {x: 140, y: 230}, {x: 160, y: 90}
        ],
        right: [
          {x: 340, y: 90}, {x: 400, y: 60}, {x: 460, y: 90},
          {x: 470, y: 220}, {x: 330, y: 230}, {x: 340, y: 90}
        ]
      },
      '2': {
        left: [
          {x: 160, y: 230}, {x: 150, y: 320}, {x: 170, y: 330},
          {x: 260, y: 330}, {x: 280, y: 320}, {x: 270, y: 220}, {x: 160, y: 230}
        ],
        right: [
          {x: 360, y: 230}, {x: 370, y: 320}, {x: 390, y: 330},
          {x: 480, y: 330}, {x: 500, y: 320}, {x: 490, y: 220}, {x: 360, y: 230}
        ]
      },
      '3': {
        left: [
          {x: 150, y: 130}, {x: 120, y: 180}, {x: 110, y: 250},
          {x: 130, y: 290}, {x: 250, y: 280}, {x: 260, y: 180}, {x: 150, y: 130}
        ],
        right: [
          {x: 340, y: 130}, {x: 370, y: 180}, {x: 380, y: 250},
          {x: 360, y: 290}, {x: 240, y: 280}, {x: 230, y: 180}, {x: 340, y: 130}
        ]
      },
      '4': {
        left: [
          {x: 290, y: 90}, {x: 310, y: 110}, {x: 305, y: 150},
          {x: 285, y: 140}, {x: 290, y: 90}
        ],
        right: [
          {x: 470, y: 90}, {x: 490, y: 110}, {x: 485, y: 150},
          {x: 465, y: 140}, {x: 470, y: 90}
        ]
      },
      '5': {
        left: [
          {x: 285, y: 150}, {x: 305, y: 160}, {x: 300, y: 210},
          {x: 275, y: 200}, {x: 285, y: 150}
        ],
        right: [
          {x: 465, y: 150}, {x: 485, y: 160}, {x: 480, y: 210},
          {x: 455, y: 200}, {x: 465, y: 150}
        ]
      },
      '6': {
        left: [
          {x: 275, y: 200}, {x: 290, y: 195}, {x: 285, y: 240},
          {x: 260, y: 250}, {x: 275, y: 200}
        ],
        right: [
          {x: 455, y: 200}, {x: 440, y: 195}, {x: 445, y: 240},
          {x: 470, y: 250}, {x: 455, y: 200}
        ]
      },
      '7': {
        left: [
          {x: 260, y: 250}, {x: 270, y: 270}, {x: 265, y: 300},
          {x: 230, y: 310}, {x: 260, y: 250}
        ],
        right: [
          {x: 470, y: 250}, {x: 460, y: 270}, {x: 465, y: 300},
          {x: 500, y: 310}, {x: 470, y: 250}
        ]
      },
      '8': {
        left: [
          {x: 180, y: 330}, {x: 200, y: 325}, {x: 220, y: 330},
          {x: 215, y: 340}, {x: 185, y: 340}, {x: 180, y: 330}
        ],
        right: [
          {x: 380, y: 200}, {x: 400, y: 200}, {x: 405, y: 250},
          {x: 400, y: 300}, {x: 405, y: 320}, {x: 395, y: 330},
          {x: 365, y: 330}, {x: 360, y: 320}, {x: 365, y: 300},
          {x: 360, y: 250}, {x: 380, y: 200}
        ]
      }
    };

    // 重新绘制所有区域颜色
    function redrawAllColors() {
      if (!bgImg) return;
      
      // 先绘制底图
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
      
      // 再绘制每个区域的颜色
      Object.keys(areaColors).forEach(area => {
        const color = areaColors[area];
        if (color) {
          drawAreaColor(area, color);
        }
      });
    }

    // 绘制单个区域颜色
    function drawAreaColor(area, color) {
      const paths = areaPaths[area];
      if (!paths) return;

      // 绘制左侧区域
      if (paths.left) {
        drawPathWithCurve(paths.left, color);
      }

      // 绘制右侧区域
      if (paths.right) {
        drawPathWithCurve(paths.right, color);
      }
    }

    // 处理含弧线的路径绘制
    function drawPathWithCurve(points, color) {
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);

      for (let i = 1; i < points.length; i++) {
        // 二次贝塞尔曲线处理
        if (i % 2 === 1 && i + 1 < points.length) {
          ctx.quadraticCurveTo(
            points[i].x, points[i].y,
            points[i + 1].x, points[i + 1].y
          );
          i++;
        } else {
          ctx.lineTo(points[i].x, points[i].y);
        }
      }

      ctx.closePath();
      ctx.fillStyle = color;
      ctx.globalAlpha = 0.8;
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    // 价格计算及提示显示
    function calculatePrice() {
      const leatherType = localStorage.getItem('leatherType') || '';
      const isWildCowhide = leatherType.includes('野牛皮');
      const area123Colors = new Set();
      const area45678Colors = new Set();

      // 收集颜色
      for (let i = 1; i <= 8; i++) {
        const color = areaColors[i];
        if (!color) continue;
        
        // 野牛皮特殊处理
        if (isWildCowhide && color === '#80412D') continue;
        
        if (i <= 3) {
          area123Colors.add(color);
        } else {
          area45678Colors.add(color);
        }
      }

      // 计算新增颜色
      const newColorsIn45678 = new Set();
      area45678Colors.forEach(color => {
        if (!area123Colors.has(color)) newColorsIn45678.add(color);
      });

      // 计算额外费用
      let extra = 0;
      let alertText = '';
      
      // 1-3号区域超额提示
      const area123Free = isWildCowhide ? 3 : 2;
      if (area123Colors.size > area123Free) {
        const overCount = area123Colors.size - area123Free;
        extra += overCount * 300;
        alertText += `①②③号区域已超额使用${overCount}种颜色，需额外支付${overCount * 300}元；`;
      }
      
      // 4-8号区域超额提示
      const area45678Free = isWildCowhide ? 2 : 1;
      if (newColorsIn45678.size > area45678Free) {
        const overCount = newColorsIn45678.size - area45678Free;
        extra += overCount * 150;
        alertText += `④⑤⑥⑦⑧号区域已超额使用${overCount}种颜色，需额外支付${overCount * 150}元；`;
      }

      // 显示/隐藏提示
      priceAlert.textContent = alertText;
      priceAlert.style.display = alertText ? 'block' : 'none';

      // 更新价格
      colorExtra = extra;
      currentPriceEl.innerText = basePrice + colorExtra;
      localStorage.setItem('colorExtra', colorExtra);
      // 保存颜色选择
      localStorage.setItem('areaColors', JSON.stringify(areaColors));
    }

    // 皮革提示
    function showLeatherTip() {
      const leatherType = localStorage.getItem('leatherType') || '';
      if (leatherType.includes('野牛皮')) {
        leatherTip.textContent = '野牛皮固定为深棕色，您可以用深棕色代替野牛皮来进行搭配，且不计入两种普通牛皮的颜色额度';
        leatherTip.style.display = 'block';
      } else if (leatherType.includes('鲨鱼皮') || leatherType.includes('鳄鱼') || leatherType.includes('鸵鸟') || leatherType.includes('蜥蜴')) {
        leatherTip.textContent = '鳄鱼/鲨鱼/鸵鸟/蜥蜴等稀有皮革没有色卡，一般会有黑色、棕色、白色等常见颜色，您可以先用色卡上相似的颜色搭配，然后由我们来找找看有没有对应颜色的皮革（这种名贵稀有皮固定应用于 2、5 号区域，应用于其它区域需要联系客服报价）';
        leatherTip.style.display = 'block';
      } else {
        leatherTip.style.display = 'none';
      }
    }

    // 加载原始底图
    function loadBgImage() {
      bgImg = new Image();
      bgImg.src = '../images/glove-bg.png.png';
      
      bgImg.onload = () => {
        canvasPlaceholder.style.display = 'none';
        ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
        
        // 恢复之前的颜色选择
        const savedColors = localStorage.getItem('areaColors');
        if (savedColors) {
          Object.assign(areaColors, JSON.parse(savedColors));
          redrawAllColors();
        }
        
        showLeatherTip();
        calculatePrice();
      };
      
      bgImg.onerror = () => {
        canvasPlaceholder.textContent = '拳套底图加载失败，请检查图片路径是否正确';
      };
    }

    // 导航按钮事件
    prevBtn.addEventListener('click', () => {
      window.location.href = 'leather.html';
    });

    nextBtn.addEventListener('click', () => {
      // 保存当前颜色选择
      localStorage.setItem('areaColors', JSON.stringify(areaColors));
      localStorage.setItem('colorExtra', colorExtra);
      window.location.href = 'customize.html';
    });

    // 初始化
    loadBgImage();
    createColorCircles();
  </script>
</body>
</html>
